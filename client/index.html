<!doctype html>
<html ng-app="todoApp">

<head>
  <script src="node_modules/angular/angular.js"></script>

  <script src="main.js"></script>
  <link rel="stylesheet" href="todo.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  
</head>

<body>
  
    <h2>Workflow Demo</h2>
    <div ng-controller="WorkflowsController as workflowController">

      <label for="workflowList">Select a workflow</label>
      <select name="workflowList" ng-model="workflowController.currentWorkflow" ng-options="workflowController.workflows">
        <option value=""></option>
        <option value="add">Add a Workflow</option>
      </select>

    </div>
  
</body>

</html>
